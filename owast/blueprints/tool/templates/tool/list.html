{% extends "layout.html" %}
{% set title = 'Tools' %}
{% set icon = 'tools' %}
{% block content %}
<a class="btn btn-primary" href="{{ url_for('tool.create') }}">
    <i class="bi bi-plus-circle-fill"></i>
    Add Tool
</a>
<ul>
    {% for tool in tools %}
    <li>
        <a href="{{ url_for('tool.detail', tool_id=tool._id) }}">
            {{ tool.code }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
