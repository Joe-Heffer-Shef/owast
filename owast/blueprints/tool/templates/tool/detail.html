{% extends "layout.html" %}
{% set title = 'Tools' %}
{% set icon = 'tools' %}
{% block content %}
<div>
    <!-- Edit -->
    <a class="btn btn-success" href="{{ url_for('tool.edit', tool_id=tool._id) }}">
        <span class="bi bi-pencil-fill"></span> Edit
    </a>

    <!-- Delete -->
    <a class="btn btn-danger" href="{{ url_for('tool.delete', tool_id=tool._id) }}">
        <span class="bi bi-trash-fill"></span> Delete
    </a>
</div>

<dl>
{% for key, value in tool.items() if not key.startswith('_') %}
    <dt>{{ key }}</dt>
    <dd><code>{{ value|tojson }}</code></dd>
{% endfor %}
</dl>
{% endblock %}
