{% extends "layout.html" %}
{% set title = 'Artifact' %}
{% block content %}
<a class="btn btn-primary" href="{{ url_for('blob.detail', container=artifact.container, blob=artifact.name) }}">
    <i class="bi bi-file"></i>
    View Blob
</a>
<dl>
{% for key, value in artifact.items() if not key.startswith('_') %}
    <dt>{{ key }}</dt>
    <dd><code>{{ value }}</code></dd>
{% endfor %}
</dl>
{% endblock %}
