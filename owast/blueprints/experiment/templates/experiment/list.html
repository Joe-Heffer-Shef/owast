{% extends "layout.html" %}
{% set title = 'Experiments' %}
{% set icon = 'align-bottom' %}
{% block content %}
<div class="menu mb-3">
    <!-- Create -->
    <a class="btn btn-primary" href="{{ url_for('experiment.create') }}">
        <i class="bi bi-plus"></i> Add Experiment
    </a>
</div>
<ul>
    {% for experiment in experiments -%}
    <li>
        <a href="{{ url_for('experiment.detail', experiment_id=experiment._id) }}">{{ experiment.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
