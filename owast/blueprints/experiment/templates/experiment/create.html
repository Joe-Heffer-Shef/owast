{% extends "layout.html" %}
{% set title = 'Add Experiment' %}
{% block content %}
<p>
    Enter metadata and upload data files.
</p>
<form action="{{ url_for(request.endpoint) }}" method="post">
    <!-- Experiment ID -->
    <div>
        <label for="experiment_id" class="form-label">Experiment identifier</label>
        <input type="text" class="form-control" name="experiment_id" id="experiment_id" required autocomplete="off" value="{{ experiment_id }}">
    </div>

    <!-- Time -->
    <div>
        <label for="start_time" class="form-label">Start time</label>
        <input type="datetime-local" class="form-control" name="start_time" id="start_time" value="{{ time }}" required>
    </div>

    <!-- Metadata -->
    <div class="row mt-2">
        <div class="col">
            <label class="form-label" for="meta_1_key">Metadata 1 Key</label>
            <input type="text" class="form-control" name="meta_1_key" id="meta_1_key" required>
        </div>
        <div class="col">
            <label class="form-label" for="meta_1_value">Metadata 1 Value</label>
            <input type="text" class="form-control" name="meta_1_value" id="meta_1_value">
        </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">
        <i class="bi bi-plus-circle-fill"></i>
        Add
    </button>
</form>
{% endblock %}
