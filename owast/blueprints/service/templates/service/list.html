{% extends "layout.html" %}
{% set title = 'Service Status' %}
{% set icon = 'activity' %}
{% block content %}
<dl>
    {% for service in services %}
    <dt>
        <span class="bi bi-lightbulb-fill text-{% if service.status %}success{% else %}danger{% endif %}"></span>
            {{ service.name }}
    </dt>
    <dd><code>{{ service.status|tojson or 'Could not connect' }}</code></dd>
    {% endfor %}
</dl>
{% endblock %}
