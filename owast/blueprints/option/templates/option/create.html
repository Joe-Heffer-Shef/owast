{% extends "layout.html" %}
{% set title = 'Add new option' %}
{% set icon = 'option' %}
{% block content %}
<p>
    An option has a set of possible values.
</p>

<pre>{{ request.form }}</pre>
<form method="post" action="{{ url_for(request.endpoint) }}">
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

    <!-- Name -->
    <label class="form-label" for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" required>

    <h3>Values</h3>

    <!-- Values -->
    <div class="border p-3" id="values">
        <input type="text" class="form-control" name="value_0" id="value_0" required>
    </div>

    <!-- Add new value button -->
    <button class="btn btn-success" id="add-value" type="button">
        <span class="bi bi-plus-circle-fill"></span>
        Add value
    </button>

    <!-- Delete value -->
    <button type="button" class="btn btn-danger" id="delete">
        <span class="bi bi-trash-fill"></span>
        Remove value
    </button>

    <br>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary mt-3">
        Submit
        <span class="bi bi-caret-right-fill"></span>
    </button>
</form>

<script src="{{ url_for('static', filename='scripts/add_value.js') }}" nonce="{{ csp_nonce() }}"></script>

{% endblock %}
