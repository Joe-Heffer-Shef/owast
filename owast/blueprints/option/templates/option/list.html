{% extends "layout.html" %}
{% set title = 'Options' %}
{% set icon = 'option' %}
{% block content %}
<a class="btn btn-primary" href="{{ url_for('option.create') }}">
    <i class="bi bi-plus-circle-fill"></i>
    Add option
</a>
<ul>
    {% for option in options %}
        <li>
            <a href="{{ url_for('option.detail', option_id=option._id) }}">
                {{ option.name }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
